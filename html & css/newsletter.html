<html>
    <head>
        <title>
            News letter
        </title>
        <link rel="stylesheet" href="./new.css">
    </head>
    <body>
        <div class="newsletter">
            <div>
                <h3>Subscribe to us</h3>
                <form action="https://jsonplaceholder.typicode.com/users" method="post" enctype="application/x-www-form-urlencoded">
                    <div>
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="john doe">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="abc@gdh.com">
                    </div>

                    <div>
                        <input id="button" type="submit" value="Subscribe">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
